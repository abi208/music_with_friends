<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Log in to enter</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <button id="toFriendsPage">Go to Friends Page</button>
        <div id="user-profile"></div>
        <div id="user-player"></div>
        <div id="user-playlist"></div>
        <div id="oauth"></div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
        <div>
          <dl>
            <dt>Display name</dt><dd>{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Followers</dt><dd>{{followers.total}}</dd>
            <dt>Profile Image</dt><dd><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Subscription</dt><dd>{{product}}</dd>
          </dl>
        </div>
    </script>

    <script id="user-player-template" type="text/x-handlebars-template">
      <h1>What am I listening to right now?</h1>
      
        <div>
          <dl>
            <dt>Currently Playing Type</dt><dd>{{currently_playing_type}}</dd>
            <dt>Song Title</dt><dd>{{item.name}}</dd>
            <dt>Artist(s)</dt><dd>{{join item.artists ", "}}</dd>
            <dt>Progress (ms)</dt><dd>{{progress_ms}}</dd>
            
          </dl>
        </div>
    </script>

    <script id="user-playlist-template" type="text/x-handlebars-template">
      <h1>Playlists:</h1>
      
      <div>
        <dl>
          {{#each items}}
            <dd>{{this.name}}</dd>
          {{/each}}
        </dl>
      </div>
    </script>
    

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd>{{access_token}}</dd>
        <dt>Refresh token</dt><dd>{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/src/script.js"></script>
  </body>
</html>
