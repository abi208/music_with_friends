<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Abi's Spotify Profile</title>
        <script src="src/script.ts" type="module"></script>
    </head>

    <body>
      <h1>Spotify Profile Information</h1>

      <section id="profile">
        <h2>Logged in as <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <ul>
            <li>User ID: <span id="id"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
            <li>Followers: <span id="followers"></span></li>
            <li>Profile Image: <span id="imgUrl"></span></li>
        </ul>
      </section>

      
      <h1>What am I listening to right now???</h1>
      
      <section id="playback">
        <ul>
            <li>Currently Playing Type: <span id="currentlyPlayingType"></span></li>
            <li>Song Title: <span id="name"></span></li>
            <li>Artist(s): <span id="artists"></span></li>
            <li>Progress (ms): <span id="progressMs"></span></li>
          </ul>
      </section>
      
    </body>
</html>
