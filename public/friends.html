<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <h1>Friends Page</h1>
    <input type="text" id="friendID" placeholder="Enter Friend ID">
    <button id="getFriendData">Get Friend Data</button>
    <button id="toHomePage">Go to Home Page</button>
    
    <div id="friendData"></div>

    <script id="friend-profile-template" type="text/x-handlebars-template">
        <dl>
            <dt>Friend name</dt><dd>{{display_name}}</dd>
            <dt>Followers</dt><dd>{{followers.total}}</dd>
            <dt>Profile Image</dt><dd><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
        </dl>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/src/friends.js"></script>
</body>
</html>
